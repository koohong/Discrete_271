<h1>Terms</h1>
<div class="cell">
<div id="tbl-penguins-top10" class="cell quarto-float quarto-figure quarto-figure-center anchored">
<figure class="quarto-float quarto-float-tbl figure">

Table&nbsp;1: First 10 Penguins
</figcaption>
<div aria-describedby="tbl-penguins-top10-caption-0ceaefa1-69ba-4598-a22c-09a6ac19f8ca">
<div class="cell-output-display">
<table class="table table-striped table-hover do-not-create-environment cell caption-top table-sm small" data-quarto-postprocess="true">
<thead>
<tr class="header">
<th style="text-align: left;" data-quarto-table-cell-role="th">wk</th>
<th style="text-align: left;" data-quarto-table-cell-role="th">Term</th>
<th style="text-align: left;" data-quarto-table-cell-role="th">Description</th>
<th style="text-align: left;" data-quarto-table-cell-role="th">$$\text{equals to}$$</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td style="text-align: left;">wk1</td>
<td style="text-align: left;">odd</td>
<td style="text-align: left;">For a Bernoulli random variable with parameter $p$, the odds are defined as the ratio of the probability of success to the probability of failure,</td>
<td style="text-align: left;">$$\text{Odd}=\frac{p}{1-p}$$</td>
</tr>
<tr class="even">
<td style="text-align: left;">wk1</td>
<td style="text-align: left;">logit</td>
<td style="text-align: left;">This is log of odd</td>
<td style="text-align: left;">$$\text{logit}(p)=\text{log}\frac{p}{1-p}$$</td>
</tr>
<tr class="odd">
<td style="text-align: left;">wk1</td>
<td style="text-align: left;">odd</td>
<td style="text-align: left;">from logit, you can get odd. This expression will be used a lot later.</td>
<td style="text-align: left;">$$\text{exp}(x) =\frac{p}{1-p}$$</td>
</tr>
<tr class="even">
<td style="text-align: left;">wk1</td>
<td style="text-align: left;">probability</td>
<td style="text-align: left;">this is probability of success in binary respose case</td>
<td style="text-align: left;">$$p = \frac{exp(x)}{1+exp(x)}$$</td>
</tr>
<tr class="odd">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">saturated model</td>
<td style="text-align: left;">This model is frequently referred as the `saturated model` because the number of parameters is equal to the number of observations, so that no additional parameters can be estimated. It refers to observed proportions of success. See p81</td>
<td style="text-align: left;">$$\text{logit}(\pi_i) = \gamma_i$$</td>
</tr>
<tr class="even">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">likelihood</td>
<td style="text-align: left;">Also known as likelihood function. It measures how well a statistical model explains observed data by calculating the probability of seeing that data under different parameter values of the model.</td>
<td style="text-align: left;"></td>
</tr>
<tr class="odd">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">likelihood ratio test</td>
<td style="text-align: left;">Likelihood ratio test (LRT) is a statistic. P17. Note that this is $\Lambda$</td>
<td style="text-align: left;">$$\Lambda = \frac{\text{MLR under} H_0}{\text{MLR under} H_0 \text{ or } H_a}$$</td>
</tr>
<tr class="even">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">deviance</td>
<td style="text-align: left;">the amount that a particular model deviates from another model measured by the transformed LRT,$-2log(\Lambda)$, see p 81</td>
<td style="text-align: left;">$$-2\text{log}(\Lambda)$$</td>
</tr>
<tr class="odd">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">null deviance</td>
<td style="text-align: left;">The null deviance denotes how much the probabilities estimated from the model logit$(\pi_i)=\beta_0$ for all observation. Measured in transformed LRT, $-2log(\Lambda)$</td>
<td style="text-align: left;">The $\pi_i$ is estaimted to be the same value for this particular model. See p81</td>
</tr>
<tr class="even">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">residual deviance</td>
<td style="text-align: left;">measures how much probabilities estimated from a model of interest deviatesfrom the `observed proportions of success`. Residual deviance statistics are often calculated as an intermediate step for performing a LRT to compare two models. Measured in transformed LRT, $-2log(\Lambda)$</td>
<td style="text-align: left;">It is a measure of overall goodness of fit for a model. When you have two different models $H_0$ and $H_a$, you can estimate `the transformed LRT` of $H_0$ by comparing the logit($\pi^{(0)}$ with `saturated model` and also that of $H_a$. When you subtract the transformed LRT of $H_0$ from that of $H_a$, it measures the probability of success under the $H_0$ and $H_a$. p77 and 81</td>
</tr>
<tr class="odd">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">transformed likelihood ratio test statistic</td>
<td style="text-align: left;">transformed likelihood ratio test (LRT) statistic follows chi-square degress of freedom. Recommend using it. Better than the Wald Interval</td>
<td style="text-align: left;">$$ -2log(\Lambda) = -2log( \frac{L(\hat{{\beta}}^{(0)} | y_1,..., y_n)}{L(\hat{{\beta}}^{(a)} | y_1,..., y_n)}) = -2\sum y_i log( \frac{\hat{\pi}_i^{(0)}}{\hat{\pi}_i^{(a)}}) + (1 - y_i ) log( \frac{1- \hat{\pi}_i^{(0)}}{1- \hat{\pi}_i^{(a)}}) $$</td>
</tr>
<tr class="even">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">$\text{Odds}_x$</td>
<td style="text-align: left;">The odds of a success at a particular value of x. p83</td>
<td style="text-align: left;">$$\text{Odds}_x = exp(\beta_0 + \beta_1x) $$</td>
</tr>
<tr class="odd">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">$\text{Odds}_{x+c}$</td>
<td style="text-align: left;">The odds of a success when x is changed by c. p83</td>
<td style="text-align: left;">$$\text{Odds}_{x+c} = exp(\beta_0 + \beta_1(x+c)) $$</td>
</tr>
<tr class="even">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">odd ratio</td>
<td style="text-align: left;">OR is operator. See the bottom of page 82. It should be E[X]. The odds of a success change by exp($c\beta_1$ ) times for every c-unit increase in x.</td>
<td style="text-align: left;">$$\frac{\text{Odds}_{x+c}}{\text{Odds}_x}=\frac{exp(\beta_0 + \beta_1(x+c))}{exp(\beta_0 + \beta_1x)}=exp(c\beta_1)$$</td>
</tr>
<tr class="odd">
<td style="text-align: left;">wk2</td>
<td style="text-align: left;">$\hat{\text{OR}}$</td>
<td style="text-align: left;">the estimated odd ratio, and its confidence interval can be found by `confint()`</td>
<td style="text-align: left;">$$\hat{\text{OR}} =\text{exp}(c\hat{\beta})$$</td>
</tr>
<tr class="even">
<td style="text-align: left;">wk3</td>
<td style="text-align: left;">$\hat{\pi}$</td>
<td style="text-align: left;">probability of succuss in logistic regression. P86</td>
<td style="text-align: left;"></td>
</tr>
</tbody>
</table>

        if (lineIds.length > 0) {
            //compute the position of the single el (top and bottom and make a div)
            const el = window.document.getElementById(lineIds[0]);
            top = el.offsetTop;
            height = el.offsetHeight;
            parent = el.parentElement.parentElement;
          if (lineIds.length > 1) {
            const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
            const bottom = lastEl.offsetTop + lastEl.offsetHeight;
            height = bottom - top;
          }
          if (top !== null && height !== null && parent !== null) {
            // cook up a div (if necessary) and position it 
            let div = window.document.getElementById("code-annotation-line-highlight");
            if (div === null) {
              div = window.document.createElement("div");
              div.setAttribute("id", "code-annotation-line-highlight");
              div.style.position = 'absolute';
              parent.appendChild(div);
            }
            div.style.top = top - 2 + "px";
            div.style.height = height + 4 + "px";
            div.style.left = 0;
            let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
            if (gutterDiv === null) {
              gutterDiv = window.document.createElement("div");
              gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
              gutterDiv.style.position = 'absolute';
              const codeCell = window.document.getElementById(targetCell);
              const gutter = codeCell.querySelector('.code-annotation-gutter');
              gutter.appendChild(gutterDiv);
            }
            gutterDiv.style.top = top - 2 + "px";
            gutterDiv.style.height = height + 4 + "px";
          }
          selectedAnnoteEl = annoteEl;
        }
      };
      const unselectCodeLines = () => {
        const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
        elementsIds.forEach((elId) => {
          const div = window.document.getElementById(elId);
          if (div) {
            div.remove();
          }
        });
        selectedAnnoteEl = undefined;
      };
        // Handle positioning of the toggle
    window.addEventListener(
      "resize",
      throttle(() => {
        elRect = undefined;
        if (selectedAnnoteEl) {
          selectCodeLines(selectedAnnoteEl);
        }
      }, 10)
    );
    function throttle(fn, ms) {
    let throttle = false;
    let timer;
      return (...args) => {
        if(!throttle) { // first call gets through
            fn.apply(this, args);
            throttle = true;
        } else { // all the others get throttled
            if(timer) clearTimeout(timer); // cancel #2
            timer = setTimeout(() => {
              fn.apply(this, args);
              timer = throttle = false;
            }, ms);
        }
      };
    }
      // Attach click handler to the DT
      const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
      for (const annoteDlNode of annoteDls) {
        annoteDlNode.addEventListener('click', (event) => {
          const clickedEl = event.target;
          if (clickedEl !== selectedAnnoteEl) {
            unselectCodeLines();
            const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
            if (activeEl) {
              activeEl.classList.remove('code-annotation-active');
            }
            selectCodeLines(clickedEl);
            clickedEl.classList.add('code-annotation-active');
          } else {
            // Unselect the line
            unselectCodeLines();
            clickedEl.classList.remove('code-annotation-active');
          }
        });
      }
  const findCites = (el) => {
    const parentEl = el.parentElement;
    if (parentEl) {
      const cites = parentEl.dataset.cites;
      if (cites) {
        return {
          el,
          cites: cites.split(' ')
        };
      } else {
        return findCites(el.parentElement)
      }
    } else {
      return undefined;
    }
  };
  var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
  for (var i=0; i<bibliorefs.length; i++) {
    const ref = bibliorefs[i];
    const citeInfo = findCites(ref);
    if (citeInfo) {
      tippyHover(citeInfo.el, function() {
        var popup = window.document.createElement('div');
        citeInfo.cites.forEach(function(cite) {
          var citeDiv = window.document.createElement('div');
          citeDiv.classList.add('hanging-indent');
          citeDiv.classList.add('csl-entry');
          var biblioDiv = window.document.getElementById('ref-' + cite);
          if (biblioDiv) {
            citeDiv.innerHTML = biblioDiv.innerHTML;
          }
          popup.appendChild(citeDiv);
        });
        return popup.innerHTML;
      });
    }
  }
});
</script>
